{% extends 'common/base.html' %}
{% load staticfiles %}
{% load i18n %}
{% load ot_filters %}
{% block content %}
<div class="container text-left">
    <div class="page-header">
        <h1>API Docs</h1>
    </div>
    {% for ac in apis %}
    <div class=" well">
        <div>
            <code>{{ac.get_api_url_nice}}</code>
        </div>
        {{ac.get_doc | safe}}
    </div>
    {% endfor %}
</div>

{% endblock %}
